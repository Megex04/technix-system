server.servlet.context-path=/technix-system
server.port=8080

#Conexion a MySql
spring.application.name=technix-system
spring.datasource.url=jdbc:mysql://localhost:3308/technix_system_db
spring.datasource.username=megex04
spring.datasource.password=pass
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=true

logging.level.org.hibernate.SQL=debug
logging.level.org.springframework=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace
logging.level.org.springframework.transaction=debug

#Conexion a mongoDB
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=app_technix
spring.data.mongodb.username=master
spring.data.mongodb.password=passmong

# Configuración del JWT
jwt.secret=your_jwt_secret_key_should_be_very_long_and_secure_at_least_64_characters
jwt.expiration=86400000
jwt.refresh.expiration=604800000